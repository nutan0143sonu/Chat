<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br>
    <input id="sender-input" type="text" size="100"><br>
    <input id="receiver-input" type="text" size="100"><br>
    <input id="room-name-submit" type="button" value="Enter">

    <script>
        // document.querySelector('#sender-input').focus();
        // document.querySelector('#room-name-input').onkeyup = function(e) {
        //     if (e.keyCode === 13) {  // enter, return
        //         document.querySelector('#room-name-submit').click();
        //     }
        // };
        document.querySelector('#room-name-submit').click();
        document.querySelector('#room-name-submit').onclick = function(e) {
            var sender = document.querySelector('#sender-input').value;
            var receiver = document.querySelector('#receiver-input').value;
            window.location.pathname = '/chat/' + sender + '/' + receiver;
        };
    </script>
</body>
</html>
